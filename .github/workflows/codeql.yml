name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
  schedule:
    - cron: '21 10 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java-kotlin' ]
        # CodeQL supports 'c-cpp', 'csharp', 'go', 'java-kotlin', 'javascript-typescript', 'python', 'ruby', 'swift'
        # Since this is a Flutter app, we scan the native Android code.
        # Swift scanning requires macOS runners which are often not free/available on all plans, 
        # so keeping it to java-kotlin (Android) for now.

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}

    # Manual build steps to ensure Flutter environment is correct for Android build
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        cache: true

    - name: Create mock Firebase config
      run: |
        mkdir -p lib android/app ios/Runner
        cat > lib/firebase_options.dart << 'EOF'
        // Mock Firebase configuration for CI/CD
        import 'package:firebase_core/firebase_core.dart' show FirebaseOptions;
        import 'package:flutter/foundation.dart' show defaultTargetPlatform, kIsWeb, TargetPlatform;

        class DefaultFirebaseOptions {
          static FirebaseOptions get currentPlatform {
            if (kIsWeb) {
              throw UnsupportedError('DefaultFirebaseOptions have not been configured for web');
            }
            switch (defaultTargetPlatform) {
              case TargetPlatform.android:
                return android;
              case TargetPlatform.iOS:
                return ios;
              case TargetPlatform.macOS:
                throw UnsupportedError('DefaultFirebaseOptions have not been configured for macos');
              default:
                throw UnsupportedError('DefaultFirebaseOptions are not supported for this platform.');
            }
          }

          static const FirebaseOptions android = FirebaseOptions(
            apiKey: 'MOCK_API_KEY',
            appId: 'MOCK_APP_ID',
            messagingSenderId: 'MOCK_SENDER_ID',
            projectId: 'MOCK_PROJECT_ID',
            storageBucket: 'MOCK_BUCKET',
          );

          static const FirebaseOptions ios = FirebaseOptions(
            apiKey: 'MOCK_API_KEY',
            appId: 'MOCK_APP_ID',
            messagingSenderId: 'MOCK_SENDER_ID',
            projectId: 'MOCK_PROJECT_ID',
            storageBucket: 'MOCK_BUCKET',
            iosBundleId: 'com.lebedev.seasons',
          );
        }
        EOF
        
        cat > android/app/google-services.json << 'EOF'
        {
          "project_info": {
            "project_number": "000000000000",
            "project_id": "mock-project",
            "storage_bucket": "mock-project.appspot.com"
          },
          "client": [
            {
              "client_info": {
                "mobilesdk_app_id": "1:000000000000:android:0000000000000000000000",
                "android_client_info": {
                  "package_name": "lebedev.seasons"
                }
              },
              "oauth_client": [],
              "api_key": [
                {
                  "current_key": "MOCK_API_KEY"
                }
              ],
              "services": {
                "appinvite_service": {
                  "other_platform_oauth_client": []
                }
              }
            }
          ],
          "configuration_version": "1"
        }
        EOF

    - name: Get dependencies
      run: flutter pub get

    - name: Build Android (for CodeQL)
      run: flutter build apk --debug

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
