name: Flutter CI

on:
  push:
    branches: [ main, dev ]
  pull_request:

jobs:
  analyze_and_test:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out code
      - name:  checkout
        uses: actions/checkout@v4

      # 2. Install Flutter
      - name: 🐦 setup flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # 3. Get dependencies
      - name: 📦 flutter pub get
        run: flutter pub get

      # 4. FIXED: Configure Firebase using Dart's pub global activate
      # This is the most reliable way to install and run the FlutterFire CLI.
      - name: 🔥 configure firebase
        run: |
          dart pub global activate flutterfire_cli
          flutterfire configure --project=pfur-seasons --yes --token=${{ secrets.FIREBASE_CI_TOKEN }}
        # IMPORTANT: Replace 'pfur-seasons' with your actual Firebase Project ID if it's different.

      # 5. Static analysis
      - name: 🔍 flutter analyze
        run: flutter analyze --no-fatal-infos --no-fatal-warnings

      # 6. Run tests
      - name: 🧪 flutter test
        run: flutter test --coverage

      # 7. Archive coverage report (optional)
      - name: 💾 upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: coverage/lcov.info

  build_apk:
    runs-on: ubuntu-latest
    needs: analyze_and_test

    steps:
      # 1. Check out code
      - name:  checkout
        uses: actions/checkout@v4

      # 2. Install Flutter
      - name: 🐦 setup flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # 3. Get dependencies
      - name: 📦 flutter pub get
        run: flutter pub get

      # 4. FIXED: Configure Firebase using Dart's pub global activate
      - name: 🔥 configure firebase
        run: |
          dart pub global activate flutterfire_cli
          flutterfire configure --project=pfur-seasons --yes --token=${{ secrets.FIREBASE_CI_TOKEN }}
        # IMPORTANT: Replace 'pfur-seasons' with your actual Firebase Project ID if it's different.

      # 5. Build the Android APK
      - name: 🏗️ build apk
        run: flutter build apk --debug
