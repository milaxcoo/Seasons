name: Flutter CI

on:
  push:
    branches: [ main, devs ]
  pull_request:
    branches: [ main, devs ]

jobs:
  analyze_and_test:
    name: Analyze & Test
    runs-on: ubuntu-latest

    permissions:
      contents: read
      actions: write

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: ðŸ“¦ Get dependencies
        run: flutter pub get

      - name: ðŸ”¥ Create mock Firebase config
        run: |
          mkdir -p lib
          cat > lib/firebase_options.dart << 'EOF'
          // Mock Firebase configuration for CI/CD
          import 'package:firebase_core/firebase_core.dart' show FirebaseOptions;
          import 'package:flutter/foundation.dart' show defaultTargetPlatform, kIsWeb, TargetPlatform;

          class DefaultFirebaseOptions {
            static FirebaseOptions get currentPlatform {
              if (kIsWeb) {
                throw UnsupportedError('DefaultFirebaseOptions have not been configured for web');
              }
              switch (defaultTargetPlatform) {
                case TargetPlatform.android:
                  return android;
                case TargetPlatform.iOS:
                  return ios;
                case TargetPlatform.macOS:
                  throw UnsupportedError('DefaultFirebaseOptions have not been configured for macos');
                default:
                  throw UnsupportedError('DefaultFirebaseOptions are not supported for this platform.');
              }
            }

            static const FirebaseOptions android = FirebaseOptions(
              apiKey: 'MOCK_API_KEY',
              appId: 'MOCK_APP_ID',
              messagingSenderId: 'MOCK_SENDER_ID',
              projectId: 'MOCK_PROJECT_ID',
              storageBucket: 'MOCK_BUCKET',
            );

            static const FirebaseOptions ios = FirebaseOptions(
              apiKey: 'MOCK_API_KEY',
              appId: 'MOCK_APP_ID',
              messagingSenderId: 'MOCK_SENDER_ID',
              projectId: 'MOCK_PROJECT_ID',
              storageBucket: 'MOCK_BUCKET',
              iosBundleId: 'com.lebedev.seasons',
            );
          }
          EOF

      - name: ðŸ” Analyze code
        run: flutter analyze --no-fatal-infos --no-fatal-warnings

      - name: ðŸ§ª Run tests
        run: flutter test --coverage

      - name: ðŸ’¾ Upload coverage report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: coverage/lcov.info
          retention-days: 7

  build_apk:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: analyze_and_test
    if: github.event_name == 'push'

    permissions:
      contents: read

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: ðŸ“¦ Get dependencies
        run: flutter pub get

      - name: ðŸ”¥ Create mock Firebase config
        run: |
          mkdir -p lib android/app ios/Runner
          cat > lib/firebase_options.dart << 'EOF'
          // Mock Firebase configuration for CI/CD
          import 'package:firebase_core/firebase_core.dart' show FirebaseOptions;
          import 'package:flutter/foundation.dart' show defaultTargetPlatform, kIsWeb, TargetPlatform;

          class DefaultFirebaseOptions {
            static FirebaseOptions get currentPlatform {
              if (kIsWeb) {
                throw UnsupportedError('DefaultFirebaseOptions have not been configured for web');
              }
              switch (defaultTargetPlatform) {
                case TargetPlatform.android:
                  return android;
                case TargetPlatform.iOS:
                  return ios;
                case TargetPlatform.macOS:
                  throw UnsupportedError('DefaultFirebaseOptions have not been configured for macos');
                default:
                  throw UnsupportedError('DefaultFirebaseOptions are not supported for this platform.');
              }
            }

            static const FirebaseOptions android = FirebaseOptions(
              apiKey: 'MOCK_API_KEY',
              appId: 'MOCK_APP_ID',
              messagingSenderId: 'MOCK_SENDER_ID',
              projectId: 'MOCK_PROJECT_ID',
              storageBucket: 'MOCK_BUCKET',
            );

            static const FirebaseOptions ios = FirebaseOptions(
              apiKey: 'MOCK_API_KEY',
              appId: 'MOCK_APP_ID',
              messagingSenderId: 'MOCK_SENDER_ID',
              projectId: 'MOCK_PROJECT_ID',
              storageBucket: 'MOCK_BUCKET',
              iosBundleId: 'com.lebedev.seasons',
            );
          }
          EOF
          
          cat > android/app/google-services.json << 'EOF'
          {
            "project_info": {
              "project_number": "000000000000",
              "project_id": "mock-project",
              "storage_bucket": "mock-project.appspot.com"
            },
            "client": [
              {
                "client_info": {
                  "mobilesdk_app_id": "1:000000000000:android:0000000000000000000000",
                  "android_client_info": {
                    "package_name": "lebedev.seasons"
                  }
                },
                "oauth_client": [],
                "api_key": [
                  {
                    "current_key": "MOCK_API_KEY"
                  }
                ],
                "services": {
                  "appinvite_service": {
                    "other_platform_oauth_client": []
                  }
                }
              }
            ],
            "configuration_version": "1"
          }
          EOF

      - name: ðŸ—ï¸ Build APK
        run: flutter build apk --debug
