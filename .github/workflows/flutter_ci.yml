name: Flutter CI

on:
  push:
    branches: [ "main", "feature/*" ]
  pull_request:
    branches: [ "main" ]

# Cancel in-progress runs when a new run is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # QUALITY CHECKS (Fast - runs in parallel)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  
  format:
    name: ðŸ“ Check Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.38.5'
          cache: true
      
      - run: flutter pub get
      
      - run: dart format --output=none --set-exit-if-changed .

  analyze:
    name: ðŸ” Static Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.38.5'
          cache: true
      
      - run: flutter pub get
      
      # Generate mock firebase_options.dart (real one is gitignored)
      - name: Create Mock Configs
        run: |
          cat > lib/firebase_options.dart << 'EOF'
          import 'package:firebase_core/firebase_core.dart' show FirebaseOptions;
          
          class DefaultFirebaseOptions {
            static FirebaseOptions get currentPlatform => const FirebaseOptions(
              apiKey: 'mock-api-key',
              appId: 'mock-app-id',
              messagingSenderId: 'mock-sender-id',
              projectId: 'mock-project-id',
            );
          }
          EOF
      
      - run: flutter analyze --fatal-infos

  test:
    name: ðŸ§ª Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.38.5'
          cache: true
      
      - run: flutter pub get
      
      # Generate mock firebase_options.dart
      - name: Create Mock Configs
        run: |
          cat > lib/firebase_options.dart << 'EOF'
          import 'package:firebase_core/firebase_core.dart' show FirebaseOptions;
          
          class DefaultFirebaseOptions {
            static FirebaseOptions get currentPlatform => const FirebaseOptions(
              apiKey: 'mock-api-key',
              appId: 'mock-app-id',
              messagingSenderId: 'mock-sender-id',
              projectId: 'mock-project-id',
            );
          }
          EOF
      
      - name: Run Tests with Coverage
        run: flutter test --coverage
      
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage/lcov.info
          fail_ci_if_error: false
        continue-on-error: true

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # BUILD VERIFICATION (Runs after quality checks pass)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  
  build-android:
    name: ðŸ¤– Build Android
    runs-on: ubuntu-latest
    needs: [format, analyze, test]
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.38.5'
          cache: true
      
      - run: flutter pub get
      
      # Generate mock firebase_options.dart
      - name: Create Mock Configs
        run: |
          cat > lib/firebase_options.dart << 'EOF'
          import 'package:firebase_core/firebase_core.dart' show FirebaseOptions;
          
          class DefaultFirebaseOptions {
            static FirebaseOptions get currentPlatform => const FirebaseOptions(
              apiKey: 'mock-api-key',
              appId: 'mock-app-id',
              messagingSenderId: 'mock-sender-id',
              projectId: 'mock-project-id',
            );
          }
          EOF
      
      # Patch legacy plugins that don't have namespace (AGP 8+ requirement)
      - name: Patch Legacy Plugin Namespaces
        run: |
          # Find webview_cookie_manager plugin
          PLUGIN_PATH=$(find ~/.pub-cache -name "webview_cookie_manager-*" -type d | head -1)
          if [ -n "$PLUGIN_PATH" ]; then
            echo "Found plugin at: $PLUGIN_PATH"
            
            # 1. Add namespace to build.gradle if missing
            BUILD_GRADLE="$PLUGIN_PATH/android/build.gradle"
            if [ -f "$BUILD_GRADLE" ] && ! grep -q "namespace" "$BUILD_GRADLE"; then
              sed -i 's/android {/android {\n    namespace "io.flutter.plugins.webview_cookie_manager"/' "$BUILD_GRADLE"
              echo "Patched namespace in build.gradle"
            fi
            
            # 2. Remove package attribute from AndroidManifest.xml
            MANIFEST="$PLUGIN_PATH/android/src/main/AndroidManifest.xml"
            if [ -f "$MANIFEST" ]; then
              sed -i 's/package="[^"]*"//g' "$MANIFEST"
              echo "Removed package attribute from AndroidManifest.xml"
            fi
          fi
      
      - name: Build APK (Release)
        run: flutter build apk --release
      
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7

  build-ios:
    name: ðŸŽ Build iOS
    runs-on: macos-latest
    needs: [format, analyze, test]
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.38.5'
          cache: true
      
      - run: flutter pub get
      
      # Generate mock firebase_options.dart
      - name: Create Mock Configs
        run: |
          cat > lib/firebase_options.dart << 'EOF'
          import 'package:firebase_core/firebase_core.dart' show FirebaseOptions;
          
          class DefaultFirebaseOptions {
            static FirebaseOptions get currentPlatform => const FirebaseOptions(
              apiKey: 'mock-api-key',
              appId: 'mock-app-id',
              messagingSenderId: 'mock-sender-id',
              projectId: 'mock-project-id',
            );
          }
          EOF
      
      - name: Build iOS (No Codesign)
        run: flutter build ios --release --no-codesign
