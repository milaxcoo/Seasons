name: Flutter CI

on:
  push:
    branches: [ main, dev ]           # run on these branches
  pull_request:                       # and on every PR

jobs:
  analyze_and_test:
    runs-on: ubuntu-latest            # Linux runner is fastest & free

    steps:
      # 1. Check out code
      - uses: actions/checkout@v4

      # 2. Install Flutter (stable)
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true                 # caches the SDK between builds

      # 3. Get dependencies
      - name: ğŸ“¦  flutter pub get
        run: flutter pub get

      # 4. Static analysis
      - name: ğŸ”  flutter analyze
        run: flutter analyze --no-fatal-infos --no-fatal-warnings

      # 5. Run tests (with coverage)
      - name: ğŸ§ª  flutter test
        run: flutter test --coverage

      # 6. Archive coverage report (optional)
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: coverage/lcov.info

  build_apk:
    runs-on: ubuntu-latest
    needs: analyze_and_test
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
      - run: flutter pub get
      - run: flutter build apk --debug